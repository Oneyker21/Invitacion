<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños - Delvania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>¡Estás cordialmente invitado!</h1>
            <button id="openInvitation" class="open-button">Abrir Invitación</button>
        </div>
    </div>

    <div class="invitation hidden" id="invitation">
        <div class="invitation-content">
            <div class="character-image-top">
                <!-- Espacio para imagen de personaje -->
            </div>
            
            <h1 class="birthday-title">¡Celebremos Juntos!</h1>
            
            <div class="birthday-details">
                <h2>Delvania</h2>
                <p class="celebration-text">Te invita a celebrar su cumpleaños</p>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="icon-calendar"></i>
                        <p>Domingo 16 de Marzo, 2025</p>
                    </div>
                    <div class="detail-item">
                        <i class="icon-clock"></i>
                        <p>5:00 PM</p>
                    </div>
                    <div class="detail-item">
                        <i class="icon-location"></i>
                        <p>Casa de habitación</p>
                    </div>
                    <div class="detail-item">
                        <p>De la capilla de tamanes 1 cuadra al norte 1/2 al oeste</p>
                    </div>
                </div>
            </div>

            <div class="character-image-bottom">
                <img src="candyCandy.png" >
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
